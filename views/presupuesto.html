<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600;700&family=Secular+One&display=swap" rel="stylesheet">

    <title>Registrate</title>

<body class="yarnFondo">
    <header>
        <nav>
            <a href="../index.html"><img class="logo" src="../img/yarn-ball.png" alt="Logo"></a>
            <a href="./shop.html">Productos</a>
            <a href="./sobreNosotros.html">Sobre nosotros</a>
            <a href="./registrate.html"><i id="user" class="fa fa-user-o" aria-hidden="true"></i></a>
        </nav>
    </header>
    <br>

    <form action="">
        <fieldset>
            <legend>Formulario de compra</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="" required>
            <br>
            <br>
            <label for="email">Correo electronico</label>
            <input type="email" name="email" id="" required>
            <br>
            <br>
            <label for="number">Telefono</label>
            <input type="number" name="number" id="" required>
            <br>
            <br>
            <label for="comentario">Comentario:</label><br>
            <textarea name="comentario" id="" cols="30" rows="10" required></textarea>
            <br>
            <br>
            <label for="consulta">Producto</label> <br>
            <select name="consulta" id="" required>
                <option value="manta">Manta (invierno/verano).</option>
                <option value="carpeta">Carpeta.</option>
                <option value="posaplatas">Posaplatos.</option>
                <option value="posavasos">Posavasos.</option>
                <option value="bolso">Bolsos.</option>
            </select>
            <br>
            <br>
            <label for="pago">Medio de pago</label> <br>
            <select name="pago" id="" required>
                <option value="efectivo">Efectivo.</option>
                <option value="mercadoPago">Mercado pago.</option>
                <option value="credito">Tarjeta de cr√©dito.</option>
                <option value="debito">Tarjeta de debito.</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
    <br>
    <br>

        <a href="../views/comoComprar.html"> Medios de pagos</a>
        <a href="../views/contacto.html">Contacto</a>

    </footer>
</body>

</html>
